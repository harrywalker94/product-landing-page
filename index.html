<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->

    <script src="https://kit.fontawesome.com/8fd0c46247.js"></script>

    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <div class="overlay"></div>

        <nav>
            <i class="fas fa-times"></i>
            <div class="logo">
                <img src="assets/images/rolex-logo copy.png" alt="rolex logo">
            </div>


            <div class="nav-middle">
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>

            <div class="nav-right">
                <ul>
                    <li><a href="#"><span class="icon1"><i class="fas fa-search"></i></span></a></li>
                    <li><a href="#"><span class="icon2"><i class="fas fa-user"></i></span><span
                                class="item-label">Account</span></a></li>
                    <li><a href="#"><span class="icon2"><i class="fas fa-shopping-cart"></i></span><span
                                class="item-label">Cart</span></a></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <div class="side1">
                <div class="product-info">
                    <h1>ROLEX GMT-MASTER II </h1>

                    <h2>£8,950 - <strike>£9,200</strike></h2>
                    <div class="info-btns">
                        <a href="#" class="btn btn-discover">DISCOVER</a>
                        <a href="#" class="btn btn-cart">ADD TO CART</a>
                    </div>
                </div>

            </div>

            <div class="side2">
                <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="assets/images/watch.png"
                    alt="Rolex Watch">





            </div>






        </div>



    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
